<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>BiliMind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    
    .bili-pink { color: #FF6699; }
    .bg-bili-pink { background-color: #FF6699; }
    .border-bili-pink { border-color: #FF6699; }
    
    .chat-bubble {
      position: relative;
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 0.95rem;
    }
    .user-bubble {
      background-color: #FF6699;
      color: white;
      border-bottom-right-radius: 4px;
      margin-left: auto;
    }
    .ai-bubble {
      background-color: #f1f5f9;
      color: #1e293b;
      border-bottom-left-radius: 4px;
      margin-right: auto;
    }
    .timestamp-link {
      color: #0ea5e9;
      cursor: pointer;
      font-weight: 500;
      text-decoration: underline;
      display: inline-block;
      margin: 0 2px;
    }
    .timestamp-link:hover {
      color: #0284c7;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^21.0.3?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^21.0.3?external=rxjs",
    "@google/genai": "https://next.esm.sh/@google/genai@^1.31.0?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^21.0.3?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^21.0.3?external=rxjs"
  }
}
</script>
</head>
<body class="bg-gray-50 h-screen overflow-hidden text-slate-800">
  <app-root></app-root>
</body>
</html>
